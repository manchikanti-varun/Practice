<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Item DOM Manipulation</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>My Fruit List</h2>
    <ul id="myList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
    </ul>
    <script>
        const listItems = document.querySelectorAll('#myList li');
        listItems.forEach(item => {
            console.log(item.textContent);
        });
        listItems.forEach((item, index) => {
            if ((index + 1) % 2 === 0) {
                item.classList.add('highlight');
            }
        });
        console.log('Total number of list items:', listItems.length);
    </script>
</body>
</html>
